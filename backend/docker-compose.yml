services:
  api:
    build: .
    ports:
      - "8001:8001"
    env_file:
      - .env
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=fireproof
      - POSTGRES_PASSWORD=fireproof
      - POSTGRES_DB=fireproof
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fireproof"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
